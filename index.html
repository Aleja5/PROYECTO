<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Inicio de Sesión</title>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Formulario de Sign Up -->
      <div class="container__form container--administrador">
        <form action="#" class="form" id="form1">
          <h2 class="form__title">Administracion</h2>
          <input
            type="email"
            placeholder="Correo"
            class="input"
            id="admin-email"
            name="admin-email"
          />
          <input
            type="password"
            placeholder="Contraseña"
            class="input"
            id="admin-email"
            name="admin-email"
          />
          <a href="#" class="link">Olvidaste la contraseña?</a>
          <button class="btn">Iniciar Sesión </button>
        </form>
      </div>

      <!-- Formulario de Sign In -->
      <div class="container__form container--operario">
        <form action="#" class="form" id="form2">
          <h2 class="form__title">Operario</h2>
          <input
            type="email"
            placeholder="Correo"
            class="input"
            id="ope-email"
            name="ope-email"
          />
          <input
            type="password"
            placeholder="Contraseña"
            class="input"
            id="ope-email"
            name="ope-email"
          />
          <a href="#" class="link">Olvidaste la contraseña?</a>
          <button class="btn">Iniciar Sesión</button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="Operario">Operario</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="Administracion">Administracion</button>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
